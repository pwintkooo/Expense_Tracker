<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6793AC;
            --primary-light: #8AB1C7;
            --secondary: #E4580B;
            --secondary-light: #FF6D1F;
            --accent: #114AB1;
            --accent-light: #1A5FCF;
            --bg-light: #F0F4F7;
            --neutral-dark: #2C3E50;
        }

        body {
            background: linear-gradient(135deg, #F8FAFB 0%, var(--bg-light) 100%);
            min-height: 100vh;
        }

        .navbar-custom {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .btn-back {
            background-color: var(--secondary);
            color: white;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: var(--secondary-light);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(228, 88, 11, 0.3);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            background-color: white;
        }

        .card-header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
            font-weight: 600;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            color: var(--neutral-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(17, 74, 177, 0.25);
        }

        .form-control:read-only {
            background-color: #f8f8f8;
        }

        .btn-save {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-save:hover:not(:disabled) {
            background: linear-gradient(90deg, #5A86A0 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(103, 147, 172, 0.4);
        }

        .btn-save:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-edit {
            background-color: var(--accent);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-edit:hover:not(:disabled) {
            background-color: var(--accent-light);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(17, 74, 177, 0.4);
        }

        .btn-edit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-delete {
            background-color: var(--secondary);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background-color: var(--secondary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(228, 88, 11, 0.4);
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background-color: #E8F1F5;
            border-radius: 15px 15px 0 0;
            border-bottom: 2px solid var(--primary);
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('expense.home')}}">üí∞ Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-back" href="{{url_for('expense.home')}}">‚Üê Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">‚úèÔ∏è Edit Expense</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" id="editForm">
                            <div class="mb-4">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title"
                                    value="{{expense.title}}" readonly />
                            </div>
                            <div class="mb-4">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" name="amount" min="1"
                                    value="{{expense.amount}}" step="0.01" readonly />
                            </div>
                            <div class="mb-4">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" name="category"
                                    value="{{expense.category}}" readonly />
                            </div>
                            <div class="mb-4">
                                <label for="desc" class="form-label">Description</label>
                                <input type="text" class="form-control" id="desc" name="desc" value="{{expense.desc}}"
                                    readonly />
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-save btn-lg" id="saveBtn" disabled>üíæ Save
                                    Changes</button>
                            </div>
                        </form>

                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-edit btn-lg" id="editBtn">‚úèÔ∏è Edit</button>
                            <button type="button" class="btn btn-delete btn-lg" data-bs-toggle="modal"
                                data-bs-target="#deleteModal">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">‚ö†Ô∏è Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">Are you sure you want to delete this expense? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
                    <a href="{{url_for('expense.delete', id=expense.expense_id)}}" class="btn btn-delete">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const editBtn = document.getElementById("editBtn");
        const saveBtn = document.getElementById("saveBtn");
        const inputs = document.querySelectorAll("#editForm input");

        editBtn.addEventListener('click', function () {
            inputs.forEach(el => el.removeAttribute('readonly'));
            saveBtn.removeAttribute('disabled');
            editBtn.setAttribute('disabled');
        });
    </script>
</body>

</html>
