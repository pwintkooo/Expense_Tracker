<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6793AC;
            --primary-light: #8AB1C7;
            --secondary: #E4580B;
            --secondary-light: #FF6D1F;
            --accent: #114AB1;
            --accent-light: #1A5FCF;
            --bg-light: #F0F4F7;
            --neutral-dark: #2C3E50;
        }

        body {
            background: linear-gradient(135deg, #F8FAFB 0%, var(--bg-light) 100%);
            min-height: 100vh;
        }

        .navbar-custom {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .btn-back {
            background-color: var(--secondary);
            color: white;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: var(--secondary-light);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(228, 88, 11, 0.3);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            background-color: white;
        }

        .card-header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
            font-weight: 600;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            color: var(--neutral-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(17, 74, 177, 0.25);
        }

        .btn-submit {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: linear-gradient(90deg, #5A86A0 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(103, 147, 172, 0.4);
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('Home')}}">üí∞ Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-back" href="{{url_for('Home')}}">‚Üê Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">‚ûï Add New Expense</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-4">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title"
                                    placeholder="Enter expense title" required />
                            </div>
                            <div class="mb-4">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" name="amount" placeholder="0.00"
                                    step="0.01" min="1" required />
                            </div>
                            <div class="mb-4">
                                <label for="category" class="form-label">Category</label>
                                <div class="input-group">
                                    <select class="form-select" id="categorySelect" name="category">
                                        <option value="Food">Food</option>
                                        <option value="Transport">Transport</option>
                                        <option value="Bills">Bills</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <button class="btn btn-outline-primary" type="button" id="addCategoryBtn">+</button>
                                    <input class="form-control d-none" type="text" name="category" id="customCatgory"
                                        placeholder="Enter custom category" />
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="desc" class="form-label">Description (Optional)</label>
                                <input type="text" class="form-control" id="desc" name="desc"
                                    placeholder="Add details about this expense" />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-submit btn-lg">üíæ Add Expense</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const categorySelect = document.getElementById("categorySelect");
        const addCategoryBtn = document.getElementById("addCategoryBtn");
        const customCategory = document.getElementById("customCatgory");

        addCategoryBtn.addEventListener("click", function () {
            customCategory.classList.remove("d-none");
            categorySelect.classList.add("d-none")
            addCategoryBtn.classList.add("d-none")
            customCategory.focus();

            categorySelect.disabled = true;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
